<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll Now | PolyTech</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .enroll-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .enroll-container h1 {
      color: purple;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #444;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 16px;
    }

    form button {
      background: purple;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    form button:hover {
      background: #a020f0;
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: purple;
      text-decoration: underline;
      font-weight: bold;
    }
    .back-link:hover { color: #a020f0; }

    /* Animated alert */
    #alertMsg {
      display: none;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: purple;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from { top: -70px; opacity: 0; }
      to { top: -50px; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="enroll-container">
    <h1>Enroll Now</h1>

    <div id="alertMsg"></div>

    <form id="enrollForm">
      <label>Name:</label>
      <input type="text" id="name" name="name" required>

      <label>Email:</label>
      <input type="email" id="email" name="email" required>

      <label>Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label>Select Course:</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select a course</option>
        <option value="Web Development">Web Development</option>
        <option value="AI & ML">AI & ML</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="Python Programming">Python Programming</option>
        <option value="Data Science">Data Science</option>
        <option value="Mobile App Development">Mobile App Development</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Blockchain Technology">Blockchain Technology</option>
        <option value="DevOps">DevOps</option>
        <option value="Digital Marketing">Digital Marketing</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBHimP5R4zkPlU65ZiC2yYZcOCj06ckmHM",
      authDomain: "poly-tech-fda4d.firebaseapp.com",
      projectId: "poly-tech-fda4d",
      storageBucket: "poly-tech-fda4d.firebasestorage.app",
      messagingSenderId: "327994274289",
      appId: "1:327994274289:web:e89432fea4c1936f989450",
      measurementId: "G-2EYRV196G0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('enrollForm');
    const alertMsg = document.getElementById('alertMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const course = document.getElementById('course').value;

      try {
        await addDoc(collection(db, "enrollments"), {
          name,
          email,
          phone,
          course,
          submittedAt: serverTimestamp()
        });

        // Show animated alert
        alertMsg.innerText = `Welcome ${name}! Enrollment for ${course} submitted successfully.`;
        alertMsg.style.display = "block";
        setTimeout(() => alertMsg.style.display = "none", 3000);

        form.reset();

      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
