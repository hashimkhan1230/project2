<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PolyTech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9ff;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h1 {
      color: purple;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #444;
    }

    form input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 16px;
    }

    form button {
      background: purple;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    form button:hover {
      background: #a020f0;
      transform: scale(1.05);
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: purple;
      text-decoration: underline;
    }

    .login-container a:hover {
      color: #a020f0;
    }

    #loginMsg {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Footer same as index.html */
    .footer {
      background: #eee;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p id="loginMsg"></p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 PolyTech. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHimP5R4zkPlU65ZiC2yYZcOCj06ckmHM",
      authDomain: "poly-tech-fda4d.firebaseapp.com",
      projectId: "poly-tech-fda4d",
      storageBucket: "poly-tech-fda4d.firebasestorage.app",
      messagingSenderId: "327994274289",
      appId: "1:327994274289:web:e89432fea4c1936f989450",
      measurementId: "G-2EYRV196G0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginMsg.style.color = "green";
        loginMsg.innerText = "Login Successful! Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (err) {
        loginMsg.style.color = "red";
        loginMsg.innerText = err.message;
      }
    });
  </script>
</body>
</html>
