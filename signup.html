<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | PolyTech</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    .auth-container h2 {
      color: purple;
      margin-bottom: 20px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    .auth-container input:focus {
      border-color: purple;
      box-shadow: 0px 0px 5px rgba(128,0,128,0.4);
    }

    .auth-container button {
      width: 100%;
      background: purple;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .auth-container button:hover {
      background: #9b4de0;
    }

    .auth-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .auth-container a {
      color: purple;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Sign Up</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
 <script type="module" src="api.js"></script>
</body>
</html>
