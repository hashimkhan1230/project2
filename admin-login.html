<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PolyTech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f2ff;     
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(128,0,128,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: purple; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: purple;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #a020f0; }
    #errorMsg { color: red; margin-top: 10px; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeJKgU9U5qqqEnsbPTcUN_qcdsrqvCn78",
      authDomain: "adminpas-e64c2.firebaseapp.com",
      projectId: "adminpas-e64c2",
      storageBucket: "adminpas-e64c2.firebasestorage.app",
      messagingSenderId: "935332826237",
      appId: "1:935332826237:web:d2c155db58dec6aa56f514",
      measurementId: "G-2N6072LV7Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginAdmin = async function(e) {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const errorMsg = document.getElementById('errorMsg');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        errorMsg.style.color = 'green';
        errorMsg.textContent = "✅ Login successful! Redirecting...";
        setTimeout(() => { 
          window.location.href = 'admin.html'; // ✅ open admin panel directly
        }, 1000);
      } catch (err) {
        errorMsg.style.color = 'red';
        errorMsg.textContent = "❌ Login failed: " + err.message;
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" onsubmit="loginAdmin(event)">
      <input type="email" id="adminEmail" placeholder="Admin Email" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="errorMsg"></div>
  </div>
</body>
</html>
